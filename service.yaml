apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: telegram-bot
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        # Автоскейлинг
        autoscaling.knative.dev/minScale: '1'
        autoscaling.knative.dev/maxScale: '3'
        # Лимиты CPU
        run.googleapis.com/cpu-throttling: 'false'
        # Таймауты
        run.googleapis.com/request-timeout: '300s'
        # VPC доступ (опционально)
        # run.googleapis.com/vpc-access-connector: projects/PROJECT_ID/locations/REGION/connectors/CONNECTOR_NAME
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: telegram-bot-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
      - image: gcr.io/PROJECT_ID/telegram-bot:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: PYTHONUNBUFFERED
          value: '1'
        - name: PYTHONDONTWRITEBYTECODE
          value: '1'
        - name: PORT
          value: '8080'
        # Секреты из Secret Manager
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-bot-token
              key: latest
        - name: GOOGLE_SHEETS_SPREADSHEET_ID
          valueFrom:
            secretKeyRef:
              name: google-sheets-id
              key: latest
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/credentials.json
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
        # Volume для credentials
        volumeMounts:
        - name: credentials
          mountPath: /secrets
          readOnly: true
      volumes:
      - name: credentials
        secret:
          secretName: google-credentials
          items:
          - key: credentials.json
            path: credentials.json
  traffic:
  - percent: 100
    latestRevision: true
